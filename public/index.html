<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kill The Virus</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="/assets/css/style.css" />
	</head>

	<body>
		<div id="app">
			<div id="start" class="container">
				<form id="playername-form">
					<div class="form-group">
						<input
							type="text"
							id="playername"
							class="form-control form-control-lg"
							required
							placeholder="Enter your name"
						/>
					</div>

					<button type="submit" class="btn btn-dark">
						Play game
					</button>
				</form>
			</div>
			<!-- /#start -->

			<div id="too-many-players" class="hide"></div>

			<div id="game-wrapper" class="hide">
				<div id="game">
					<div id="game-board">
						<img
							id="virus-img"
							src="./assets/images/virus-1.svg"
							alt=""
						/>
					</div>
					<form id="game-over" class="hide">
						<div id="game-over-alert" class="alert alert-secondary text-center" role="alert">
							<h1>Game Over</h1>
							<!-- <h2>the final score is:</h2> -->
						</div>
						<button id="play-again" type="submit" class="btn btn-dark">
							Play again
						</button>
					</form>
				</div>
				<!-- /#game -->
				<div id="score">
					<h2 class="text-center">Scoreboard</h2>
					<div class="text-center" id="online-players"></div>
				</div>
				<!-- /#score -->
			</div>
			<!-- /#game-wrapper -->
			<div id></div>
			<form id="opponant-left" class="hide">
				<div id="opponant-left-alert" class="alert alert-secondary text-center" role="alert">
					<p>Your opponant left the game.</p>
				</div>
				<button id="play-again-disconnect" type="submit" class="btn btn-dark">
					Play again
				</button>
			</form>
		<!-- /#app -->

		<script src="/socket.io/socket.io.js"></script>
		<script src="/assets/js/game.js"></script>
	</body>
</html>
